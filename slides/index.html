<h2>A culture of openness and collective access to shared digital objects of study will allow us to: </h2>

- <big> Collaborate more effectively</big>
- <big> Interrogate and invalidate insufficiently rigorous scholarship</big>
- <big> Verify and build upon excellent scholarship</big>
- <big> Avoid duplicating the intense labor of data creation and normalization</big>
- <big> Learn new methods and approaches at a pace that’s consistent with the speed at which DH moves</big>
